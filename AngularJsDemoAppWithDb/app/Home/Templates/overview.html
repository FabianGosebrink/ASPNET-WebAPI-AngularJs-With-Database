<div class="container">


    <div class="starter-template">

        <div class="jumbotron">
            <div class="alert alert-danger" role="alert" data-ng-show="errors.length>0" data-ng-repeat="error in errors">
                <span class="sr-only">Error:</span>
                {{error}}
            </div>
            <div class="row">

                <div class="col-md-12">
                    <form class="form-inline" data-ng-submit="addPerson()" name="newPersonForm">
                        <div class="form-group">
                            <label class="sr-only" for="name">Name</label>
                            <input type="text" class="form-control"
                                   id="name" name="name" placeholder="Enter name"
                                   data-ng-model="newPerson.Name" data-ng-minlength="2" required>
                            <span class="error" data-ng-show="newPersonForm.name.$error.required">*</span>
                            <span class="error" data-ng-show="newPersonForm.name.$error.minlength"><br/>Minimum 2 Characters</span>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter age"
                                   data-ng-model="newPerson.Age" required>
                            <span class="error" data-ng-show="newPersonForm.age.$error.required">*</span>
                            <span class="error" data-ng-show="newPersonForm.age.$error.number">not a valid number</span>
                        </div>

                        <button type="submit" class="btn btn-default" data-ng-disabled="newPersonForm.$invalid">Add
                            person
                        </button>
                    </form>
                </div>
            </div>
            <br/>
            <span>
                <label>Person to add will be: <i>{{newPerson.Name}}</i> with an age of <i>{{newPerson.Age}}</i></label>
            </span>
            <br/>
            <table class="table table-striped resultArea" ng-cloak>
                <tr>
                    <th>
                        Name
                    </th>
                    <th class="text-right">
                        Age
                    </th>
                    <th class="text-right">
                        Actions
                    </th>
                </tr>
                <tr data-ng-repeat="person in personRepository.allPeople">
                    <td class="text-left">
                        {{person.Name}}
                    </td>
                    <td class="text-right">
                        {{person.Age}}
                    </td>
                    <td class="text-right">
                        <button data-ng-click="deletePerson(person.Id)" class="btn btn-primary btn-xs">Delete</button>
                    </td>
                </tr>

            </table>

        </div>
    </div>

</div><!-- /.container -->
